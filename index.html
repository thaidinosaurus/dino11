<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/province_1.js"></script>
        <script src="data/highway_2.js"></script>
        <script src="data/Sourcesofancientlandforms_3.js"></script>
        <script src="data/Landformtouristattractions_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:22, minZoom:1
        }).fitBounds([[13.946563886843204,97.0683709972836],[18.340930457914258,109.28603985493353]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_province_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV_NAM_T</th>\
                        <td>' + (feature.properties['PROV_NAM_T'] !== null ? autolinker.link(feature.properties['PROV_NAM_T'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV_NAM_E</th>\
                        <td>' + (feature.properties['PROV_NAM_E'] !== null ? autolinker.link(feature.properties['PROV_NAM_E'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape_Area</th>\
                        <td>' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_province_1_0() {
            return {
                pane: 'pane_province_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_province_1');
        map.getPane('pane_province_1').style.zIndex = 401;
        map.getPane('pane_province_1').style['mix-blend-mode'] = 'normal';
        var layer_province_1 = new L.geoJson(json_province_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_province_1',
            layerName: 'layer_province_1',
            pane: 'pane_province_1',
            onEachFeature: pop_province_1,
            style: style_province_1_0,
        });
        bounds_group.addLayer(layer_province_1);
        map.addLayer(layer_province_1);
        function pop_highway_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">RDLNNUM</th>\
                        <td>' + (feature.properties['RDLNNUM'] !== null ? autolinker.link(feature.properties['RDLNNUM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RDLNNAMT</th>\
                        <td>' + (feature.properties['RDLNNAMT'] !== null ? autolinker.link(feature.properties['RDLNNAMT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_highway_2_0() {
            return {
                pane: 'pane_highway_2',
                opacity: 1,
                color: 'rgba(196,60,57,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_highway_2');
        map.getPane('pane_highway_2').style.zIndex = 402;
        map.getPane('pane_highway_2').style['mix-blend-mode'] = 'normal';
        var layer_highway_2 = new L.geoJson(json_highway_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_highway_2',
            layerName: 'layer_highway_2',
            pane: 'pane_highway_2',
            onEachFeature: pop_highway_2,
            style: style_highway_2_0,
        });
        bounds_group.addLayer(layer_highway_2);
        map.addLayer(layer_highway_2);
        function pop_Sourcesofancientlandforms_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">province</th>\
                        <td>' + (feature.properties['province'] !== null ? autolinker.link(feature.properties['province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">y</th>\
                        <td>' + (feature.properties['y'] !== null ? autolinker.link(feature.properties['y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">x</th>\
                        <td>' + (feature.properties['x'] !== null ? autolinker.link(feature.properties['x'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sourcesofancientlandforms_3_0() {
            return {
                pane: 'pane_Sourcesofancientlandforms_3',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(179,92,21,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Sourcesofancientlandforms_3');
        map.getPane('pane_Sourcesofancientlandforms_3').style.zIndex = 403;
        map.getPane('pane_Sourcesofancientlandforms_3').style['mix-blend-mode'] = 'normal';
        var layer_Sourcesofancientlandforms_3 = new L.geoJson(json_Sourcesofancientlandforms_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sourcesofancientlandforms_3',
            layerName: 'layer_Sourcesofancientlandforms_3',
            pane: 'pane_Sourcesofancientlandforms_3',
            onEachFeature: pop_Sourcesofancientlandforms_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Sourcesofancientlandforms_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Sourcesofancientlandforms_3);
        map.addLayer(layer_Sourcesofancientlandforms_3);
        function pop_Landformtouristattractions_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longtitude</th>\
                        <td>' + (feature.properties['longtitude'] !== null ? autolinker.link(feature.properties['longtitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">province</th>\
                        <td>' + (feature.properties['province'] !== null ? autolinker.link(feature.properties['province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type</th>\
                        <td>' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">type2</th>\
                        <td>' + (feature.properties['type2'] !== null ? autolinker.link(feature.properties['type2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Landformtouristattractions_4_0() {
            return {
                pane: 'pane_Landformtouristattractions_4',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Landformtouristattractions_4');
        map.getPane('pane_Landformtouristattractions_4').style.zIndex = 404;
        map.getPane('pane_Landformtouristattractions_4').style['mix-blend-mode'] = 'normal';
        var layer_Landformtouristattractions_4 = new L.geoJson(json_Landformtouristattractions_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Landformtouristattractions_4',
            layerName: 'layer_Landformtouristattractions_4',
            pane: 'pane_Landformtouristattractions_4',
            onEachFeature: pop_Landformtouristattractions_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Landformtouristattractions_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Landformtouristattractions_4);
        map.addLayer(layer_Landformtouristattractions_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Landformtouristattractions_4.png" /> Landform tourist attractions': layer_Landformtouristattractions_4,'<img src="legend/Sourcesofancientlandforms_3.png" /> Sources of ancient landforms': layer_Sourcesofancientlandforms_3,'<img src="legend/highway_2.png" /> highway': layer_highway_2,'<img src="legend/province_1.png" /> province': layer_province_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Sourcesofancientlandforms_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
